<!-- 대상 사이트 주소: https://www.acmicpc.net/register -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>회원 가입</title>
        <link rel="icon" type="image/png" sizes="32x32" href="https://www.acmicpc.net/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="https://www.acmicpc.net/favicon-16x16.png" />
        <link
            href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700|Open+Sans:400,400i,700,700i|Source+Code+Pro&amp;subset=korean"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="clone-coding.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="topbar">
                    <div class="container">
                        <ul class="loginbar pull-right">
                            <li>
                                <a href="/register">회원가입</a>
                            </li>
                            <li class="topbar-devider"></li>
                            <li>
                                <a href="/login?next=%2Fregister">로그인</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="navbar navbar-default mega-menu" role="navigation">
                    <div class="container">
                        <div class="navbar-header">
                            <button
                                type="button"
                                class="navbar-toggle"
                                data-toggle="collapse"
                                data-target=".navbar-responsive-collapse"
                            >
                                <span class="sr-only">Toggle navigation</span>
                                <span class="fa fa-bars"></span>
                            </button>
                            <a href="/" class="navbar-brand">
                                <img
                                    id="logo-header"
                                    src="https://d2gd6pc034wcta.cloudfront.net/images/logo@2x.png"
                                    alt="Logo"
                                    data-retina
                                />
                            </a>
                        </div>
                        <div class="collapse navbar-collapse navbar-responsive-collapse">
                            <ul class="nav navbar-nav">
                                <li class="dropdown mega-menu-fullwidth">
                                    <a class="dropdown-toggle" , data-toggle="dropdown">문제</a>
                                </li>
                                <li>
                                    <a href="/workbook/top">문제집</a>
                                </li>
                                <li>
                                    <a href="/contest/official/list">대회</a>
                                </li>
                                <li>
                                    <a href="/status">채점 현황</a>
                                </li>
                                <li>
                                    <a href="/ranklist">랭킹</a>
                                </li>
                                <li>
                                    <a href="/board/list/all">게시판</a>
                                </li>
                                <li>
                                    <a href="/group/list/all">그룹</a>
                                </li>
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown"> 더 보기 </a>
                                </li>
                                <li>
                                    <a href="/search">
                                        <i class="fa fa-search search-btn"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <form action="/logout" method="post" id="logout_form">
                <input type="hidden" value="%2Fregister" name="next" />
            </form>
            <div class="breadcrumbs">
                <div class="container">
                    <h1 class="pull-left">회원가입</h1>
                </div>
            </div>
            <div class="container content">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                        <form method="post" id="signupForm" class="reg-page" novalidate="novalidate">
                            <div class="reg-header">
                                <h2>회원가입</h2>
                                <p>
                                    계정이 이미 있는 경우에는
                                    <a href="/login" class="color-green">로그인</a>
                                    해주세요.
                                </p>
                                <p>
                                    가입을 하면 백준 온라인 저지의
                                    <a href="/terms">이용약관</a>
                                    ,
                                    <a href="/privacy">개인정보취급방침 및 개인정보3자제공</a>
                                    에 동의하게 됩니다.
                                </p>
                                <p>
                                    아이디가 구글 검색에 노출되는 것을 원치않는 분은 다른 곳에서 사용하지 않는 아이디를
                                    사용해주세요.
                                </p>
                                <p>아이디의 구글 검색 노출은 회원가입 후 정보 수정에서 변경할 수 있습니다.</p>
                                <p>가입 후 아이디는 변경할 수 없습니다.</p>
                            </div>
                            <div class="row has-success">
                                <div class="col-sm-12">
                                    <label for="ouser_id">아이디</label>
                                    <input
                                        type="text"
                                        id="ouser_id"
                                        placeholder
                                        name="ouser_id"
                                        class="form-control margin-bottom-20 valid"
                                        value
                                        autocomplete="off"
                                        aria-required="true"
                                        aria-invalid="false"
                                        aria-describedby="ouser_id-error"
                                    />
                                    <span id="ouser_id-error" class="error help-block"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label for="nick">상태 메시지 (다른 사람에게 보이고 싶은 한마디)</label>
                                    <input
                                        type="text"
                                        id="nick"
                                        placeholder
                                        name="nick"
                                        class="form-control margin-bottom-20"
                                        value
                                        autocomplete="off"
                                    />
                                </div>
                            </div>
                            <div class="row has-success">
                                <div class="col-sm-6">
                                    <label for="opassword">비밀번호</label>
                                    <input
                                        type="password"
                                        id="opassword"
                                        placeholder=""
                                        name="opassword"
                                        class="form-control margin-bottom-20 valid"
                                        autocomplete="off"
                                        aria-required="true"
                                        aria-invalid="false"
                                        aria-describedby="opassword-error"
                                    />
                                    <span id="opassword-error" class="error help-block"></span>
                                </div>
                                <div class="col-sm-6">
                                    <label for="rptpassword">비밀번호 (확인)</label>
                                    <input
                                        type="password"
                                        id="rptpassword"
                                        placeholder=""
                                        name="rptpassword"
                                        class="form-control margin-bottom-20"
                                        autocomplete="off"
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label for="school">학교/회사 또는 소속</label>
                                    <input
                                        type="text"
                                        id="school"
                                        placeholder=""
                                        name="school"
                                        class="form-control margin-bottom-20"
                                        value=""
                                        autocomplete="off"
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label for="email">이메일</label>
                                    <input
                                        type="text"
                                        id="email"
                                        placeholder=""
                                        name="email"
                                        class="form-control margin-bottom-20"
                                        value=""
                                        autocomplete="off"
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="margin-bottom-20">
                                        <div
                                            class="g-recaptcha"
                                            data-sitekey="6Le7oQQTAAAAAPNQjRtrDWm4DlLhcxRo_4HqjbQk"
                                        >
                                            <div style="width: 304px; height: 78px">
                                                <div>
                                                    <iframe
                                                        title="reCAPTCHA"
                                                        src="https://www.google.com/recaptcha/api2/anchor?ar=2&amp;k=6Le7oQQTAAAAAPNQjRtrDWm4DlLhcxRo_4HqjbQk&amp;co=aHR0cHM6Ly93d3cuYWNtaWNwYy5uZXQ6NDQz&amp;hl=ko&amp;v=iRvKkcsnpNcOYYwhqaQxPITz&amp;size=normal&amp;cb=yjans0mvh8w3"
                                                        width="304"
                                                        height="78"
                                                        role="presentation"
                                                        name="a-omirjyqbxt"
                                                        frameborder="0"
                                                        scrolling="no"
                                                        sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox allow-storage-access-by-user-activation"
                                                    ></iframe>
                                                </div>
                                                <textarea
                                                    id="g-recaptcha-response"
                                                    name="g-recaptcha-response"
                                                    class="g-recaptcha-response"
                                                    style="
                                                        width: 250px;
                                                        height: 40px;
                                                        border: 1px solid rgb(193, 193, 193);
                                                        margin: 10px 25px;
                                                        padding: 0px;
                                                        resize: none;
                                                        display: none;
                                                    "
                                                ></textarea>
                                            </div>
                                            <iframe style="display: none"></iframe>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 checkbox">
                                    <label>
                                        <input type="checkbox" name="receive" checked />
                                        대회 안내/강의 안내/채용 안내/기타 안내 및 광고 이메일 받기
                                    </label>
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col-md-6"></div>
                                <div class="col-md-6 text-right">
                                    <button type="submit" class="btn btn-primary">회원가입</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
