<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>flex</title>
        <style>
            .container {
                display: flex;
                justify-content: center;
            }

            div.column {
                border: 1px solid #000;
            }
        </style>
    </head>
    <body>
        <!-- flex로 3행 4열 만들기 div만 사용-->
        <div>
            <div class="container">
                <div class="column">1행1열</div>
                <div class="column">1행2열</div>
                <div class="column">1행3열</div>
                <div class="column">1행4열</div>
            </div>
            <div class="container">
                <div class="column">2행1열</div>
                <div class="column">2행2열</div>
                <div class="column">2행3열</div>
                <div class="column">2행4열</div>
            </div>
            <div class="container">
                <div class="column">3행1열</div>
                <div class="column">3행2열</div>
                <div class="column">3행3열</div>
                <div class="column">3행4열</div>
            </div>
        </div>
    </body>
</html>
