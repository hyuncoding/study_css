<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>example</title>
        <style>
            header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 32px;
            }

            ul {
                display: flex;
                list-style: none;
            }

            ul > li:first-of-type::after {
                content: "|";
            }
        </style>
    </head>
    <body>
        <header>
            <div>LOGO</div>
            <ul>
                <li>로그인</li>
                <li>회원가입</li>
            </ul>
        </header>
    </body>
</html>
